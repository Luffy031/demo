<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
</head>
<body style="background-color: #eef1f5; margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <!-- Form Container -->
    <div class="box-outer" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #ffffff; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">

        <!-- Sign Up Form -->
        <form name="signup_form" method="post" action="" autocomplete="off">
            <h2 class="heading" style="text-align: center; color: #333; margin-bottom: 25px;">Sign Up Form</h2>

            <!-- First Name -->
            <label style="display: block; margin-bottom: 5px; color: #333;">First Name</label>
            <input type="text" name="first_name" class="input-control" placeholder="Your first name"
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Last Name -->
            <label style="display: block; margin-bottom: 5px; color: #333;">Last Name</label>
            <input type="text" name="last_name" class="input-control" placeholder="Your last name"
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Email -->
            <label style="display: block; margin-bottom: 5px; color: #333;">Email</label>
            <input type="text" name="email" class="input-control" placeholder="Your email address"
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Password -->
            <label style="display: block; margin-bottom: 5px; color: #333;">New Password</label>
            <input type="password" name="password" class="input-control"
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">

            <!-- Submit Button -->
            <input type="submit" name="submit" class="button" value="Signup Now For FREE"
                   style="width: 100%; background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">
        </form>

        <!-- Divider -->
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">

        <!-- Terms and Privacy -->
        <div style="font-size: 14px; color: #555; text-align: center;">
            By clicking Sign Up, you are indicating that you have read and agree to the
            <a href="#" target="_blank" style="color: #007bff; text-decoration: underline;">Terms of Use</a> and
            <a href="#" target="_blank" style="color: #007bff; text-decoration: underline;">Privacy Policy</a>.
        </div>
    </div>

</body>
</html>
